<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - OfertaSimple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding-top: 100px;
        }

        h2 {
            color: #1d1d1f;
            font-size: 24px;
            margin-bottom: 16px;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Nichrome 0.5', sans-serif;
            font-weight: bold;
        }

        .subtitle {
            color: #6e6e73;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Neue Montreal Regular', sans-serif;
        }

        /* Base container styles */
        .pages-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
        }

        /* Input Group Styles */
        .input-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
            text-align: left;
            max-height: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
        }

        /* When input-group is visible */
        .input-group.visible {
            max-height: 200px;
            opacity: 1;
            transform: translateY(0);
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px 12px 10px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 18px;
            box-sizing: border-box;
            background: transparent;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 16px;
            color: #6e6e73;
            pointer-events: none;
            transition: all 0.2s ease-out;
            background-color: transparent;
            padding: 0 5px;
        }

        /* Floating Label Effect */
        .input-group.active label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #0071e3;
            background-color: #fff;
            padding: 0 5px;

        }

        .input-group input:focus {
            border-color: #0071e3;
        }

        /* Button Styles */
        #signupBtn {
            background-color: #6B64DB;
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: opacity 0.3s ease;
            max-width: 320px;
        }

        #signupBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 320px;
            margin: 20px 0;
            color: #6e6e73;
            font-size: 14px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #d2d2d7;
        }

        .separator span {
            margin: 0 10px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #757575;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            max-width: 320px;
            border: 1px solid #d2d2d7;
            border-radius: 24px;
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background-color: #f5f5f5;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Payment Logos */
        .payment-logos {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
        }

        .sgo-logo {
            height: 18px;
            width: auto;
            align-self: center;
        }

        .visa-logo {
            height: 14px;
            width: auto;
            align-self: center;
        }

        .ofertasimple-logo {
            height: 36px;
            width: auto;
            align-self: center;
        }


        .existing-user-text {
            font-size: 14px;
            color: #0071e3;
            text-align: center;
            margin-top: 16px;
            padding: 10px 0;
            width: 100%;
            text-decoration: underline;
        }

        .forgot-password {
            position: absolute;
            top: 48px;
            right: 0;
            font-size: 11px;
            color: #e30044;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-group.visible .forgot-password {
            opacity: 1;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="pages-container">
        <div class="page current" id="page1">
            <h2>Bienvenido de vuelta</h2>
            <p class="subtitle">Inicia sesión con tu cuenta de OfertaSimple o SimpleGo</p>

            <!-- Email Input Group -->
            <div class="input-group visible">
                <input type="email" id="email" required>
                <label for="email">Correo electrónico</label>
            </div>

            <!-- Password Input Group (Initially Hidden) -->
            <div class="input-group" id="passwordField">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <!-- Continue Button (Initially Hidden) -->
            <button id="signupBtn" disabled>Continuar</button>

            <!-- Separator -->
            <div class="separator">
                <span>o</span>
            </div>

            <div class="payment-logos">
                <img src="https://i.ibb.co/Rvg3qQz/SGO-Marca-9.png" alt="SGO" class="sgo-logo">
                <img src="https://i.ibb.co/b73sXN8/Visa-Brandmark-Blue-RGB-2021.png" alt="Visa" class="visa-logo">
                <img src="https://images.milledcdn.com/2022-02-10/hfoIus5U4hVN2IFx/0_sky8wol6io.png" alt="OfertaSimple" class="ofertasimple-logo">
            </div>

            <div class="existing-user-text">
                <a href="index.html" style="color: inherit; text-decoration: inherit;">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordField = document.getElementById('passwordField');
            const passwordInput = document.getElementById('password');
            const signupBtn = document.getElementById('signupBtn');

            function toggleVisibility() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (emailPattern.test(emailInput.value) && emailInput.value.endsWith('.com')) {
                    passwordField.classList.add('visible');
                    signupBtn.classList.add('visible');
                    
                    if (passwordInput.value.length >= 6) {
                        signupBtn.disabled = false;
                    } else {
                        signupBtn.disabled = true;
                    }
                } else {
                    passwordField.classList.remove('visible');
                    signupBtn.classList.remove('visible');
                    signupBtn.disabled = true;
                }
            }

            // Add event listeners for both email and password
            emailInput.addEventListener('input', toggleVisibility);
            passwordInput.addEventListener('input', toggleVisibility);

            // Floating label effect
            const inputs = document.querySelectorAll('.input-group input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.classList.add('active');
                });

                input.addEventListener('blur', function() {
                    if (this.value === '') {
                        this.parentNode.classList.remove('active');
                    }
                });

                if (input.value !== '') {
                    input.parentNode.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
